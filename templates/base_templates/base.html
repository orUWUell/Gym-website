<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Профиль</a>
        {% else %}
        <a href="{% url 'register' %}">Регистрация</a>
    <a href="{% url 'login' %}">Логин</a>
    {% endif %}
    <a href="{% url 'homepage' %}">Главная</a>
    {% block content %}
    {% endblock %}
</body>
</html>
