{% extends 'base_templates/base.html' %}

{% block title %}
{% endblock %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/register.css'%}" type="text/css">
    <div class="main">
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
        <h1>Регистрация</h1>
        <h3>Введите данные</h3>

        <form action="">
            <label for="first">
                Имя пользователя:
            </label>
            {{ form.username }}

            <label for="first">
                Email:
            </label>
            {{ form.email }}

            <label for="password">
                Пароль:
            </label>
            {{ form.password1 }}

            <label for="password">
                Подтверждение пароля:
            </label>
            {{ form.password2 }}
            <div class="wrap">
                <button type="submit">
                    Далее
                </button>
            </div>
        </form>
        <p>Уже есть аккаунт?
            <a href="{% url 'login' %}" style="text-decoration: none;">
                Войти
            </a>
        </p>
        </form>
    </div>

    {{ form.errors }}
{% endblock %}
