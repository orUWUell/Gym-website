{% extends "base_templates/base.html" %}

{% block title %}
{% endblock %}

{% block content %}
    <p><img src="{{ profile.profile_picture.url }}" width="150" height="150"></p>
    <p>{{ profile.username }}</p>
    {% if user == profile %}
        <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='{% url 'password_change' %}'">Change password</button>
        <button class="btn btn-sm btn-primary w-100 ml-2" onclick="location.href='{% url 'logout' %}?next={% url 'homepage' %}'">Logout</button>
        <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='{% url 'edit_profile' user.id %}'">Update</button>
    {% endif %}
{% endblock %}
