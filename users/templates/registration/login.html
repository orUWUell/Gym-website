{% extends 'base_templates/base.html' %}

{% block title %}
    hhu
{% endblock %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/login.css'%}" type="text/css">

    <div class="main">
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
        <h1>Войти</h1>
        <h3>Введите данные</h3>

        <form action="">
            <label for="first">
                Имя пользователя:
            </label>
            <input type="text" name="username" id="userName" placeholder="Username">

            <label for="password">
                Пароль:
            </label>
            <input type="password" name="password" id="pwd" placeholder="Password">

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

        <p>Нет профиля?
            <a href="{% url 'register' %}" style="text-decoration: none;">
                Зарегистрироваться
            </a>
        </p>

        </form>
        <br>
        <br>
        <br>
    {% if form.errors %}
        <p>Неверный логин или пароль</p>
    {% endif %}
    </div>
{% endblock %}
